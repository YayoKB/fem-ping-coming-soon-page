<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://kit.fontawesome.com/796dc21306.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <img src="./images/logo.svg" alt="" class="logo" />
        <h1 class="heading">We are launching <span class="soon">soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form class="inputs">
          <input type="text" name="email" id="email" placeholder="Your email address..." />
          <p class="error">Please provide a valid email address...</p>
          <p class="empty">Whoops! It looks like you forgot to add your email!</p>
          <button type="submit" class="notify-btn">Notify Me</button>
        </form>

        <div class="image"><img src="./images/illustration-dashboard.png" alt="" /></div>
        <div class="social-links">
          <button><i class="fa-brands fa-facebook-f"></i></button>
          <button><i class="fa-brands fa-twitter"></i></button>
          <button><i class="fa-brands fa-instagram"></i></button>
        </div>
        <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/YayoKB">YayoKB</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
